{% from 'macros/svgs.jinja2' import moon, sun  %}

{% macro header(email, theme) %}

<div class="header">
  <div class="nav-container">
    <a href="{{ url_for('pages.index' ) }}" class="header__logo">
      <svg xmlns="http://www.w3.org/2000/svg" class="logo__icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
      </svg>
      <span class="logo__name">Watch-list</span>
    </a> 
    <nav class="nav">
      {% if not email %}
        <a href="{{ url_for('pages.login') }}" class="nav__link">
          <span class="nav__item {{ 'nav__link--active' if request.path == url_for('pages.login') }}">Log in</span>
        </a>
        <a href="{{ url_for('pages.register') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.register') }}">
          <span class="nav__item">Register</span>
        </a>
      {% else %}
        <a href="{{ url_for('pages.index') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('pages.index') }}">
          <span class="nav__item">Movies</span>
        </a>
        <a href="{{ url_for('pages.logout') }}" class="nav__link">
          <span class="nav__item">Log out</span>
        </a>
      {% endif %}

      <!--! when the function in url_for doesn't have parameters, the variables we pass are treated as query parameters  -->
      <a href="{{ url_for('pages.toggle_theme', current_page=request.path, query_test="test string") }}" class="nav__link">
        <span class="nav__item">
          {% if theme == "dark" %}
            {{ sun("nav__icon") }}
          {% else %}
            {{ moon("nav__icon") }}
          {% endif %}
        </span>
      </a>
      
    </nav>  
  </div>
</div>

{% endmacro %}
